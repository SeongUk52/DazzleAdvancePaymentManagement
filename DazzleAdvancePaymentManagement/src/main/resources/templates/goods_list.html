<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>번호</th>
      <th>상품 고유번호</th>
      <th>종류</th>
      <th>상품명</th>
      <th>얼음</th>
      <th>재고</th>
      <th>기준일자</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="goods, loop : ${paging}">
        <td th:text="${loop.count}"></td>
        <td th:text="${goods.goodsId}"></td>
        <td th:text="${goods.goodsCategory}"></td>
        <td th:text="${goods.goodsName}"></td>
        <td th:text="${goods.goodsIce}"></td>
        <td th:text="${goods.goodsAmount}"></td>
        <td th:text="${#temporals.format(goods.goodsDate,'yyyy-MM-dd HH:mm')}"></td>
      </tr>
    </tbody>
  </table>
</div>
</html>
