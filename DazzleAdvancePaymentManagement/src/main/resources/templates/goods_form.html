<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">상품등록</h5>
    <form th:action="@{/goods/create}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">상품명</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">항목</label>
            <input type="text" name="category" id="category" class="form-control">
        </div>
        <div>
            <label for="ice">아이스</label>
            <input type="radio" name="ice" id="ice" value="true"/>
            <label for="ice">핫</label>
            <input type="radio" name="ice" id="ice" value="false"/>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">재고</label>
            <input type="text" name="amount" id="amount" class="form-control">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">단가</label>
            <input type="text" name="price" id="price" class="form-control">
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
