<table>
    <thead>
    <tr>
        <th>성명</th>
        <th>소속(신분)</th>
        <th>이월금액</th>
        <th>기준일자</th>
        <th>선수금 변동치</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.customerName}"></td>
        <td th:text="${customer.customerJob}"></td>
        <td th:text="${customer.customerPaymentBalance}"></td>
        <td th:text="${customer.customerDate}"></td>
        <td th:text="${customer.changePaymentBalance}"></td>
        <form th:action="@{|/customer/create/${customer.id}|}" method="post">
            <textarea name="changePaymentBalance" id="changePaymentBalance" rows="3"></textarea>
            <input type="submit" value="답변등록">
        </form>
    </tr>
    </tbody>
</table>
