<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">대즐 음료 주문서</h5>
  <form th:action="@{/orders/create}" method="post">
    <div class="mb-3">
      <label for="customerName" class="form-label">주문자</label>
      <input type="text" name="customerName" id="customerName" class="form-control">
    </div>
    <div class="mb-3">
      <label for="goodsName" class="form-label">상품명</label>
      <input type="text" name="goodsName" id="goodsName" class="form-control">
    </div>
    <div class="mb-3">
      <label for="goodsCategory" class="form-label">상품카테고리</label>
      <input type="text" name="goodsCategory" id="goodsCategory" class="form-control">
    </div>
    <div>
      <label for="ice">아이스</label>
      <input type="radio" name="ice" id="ice" value="true"/>
      <label for="ice">핫</label>
      <input type="radio" name="ice" id="ice" value="false"/>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">수량</label>
      <input type="text" name="amount" id="amount" class="form-control">
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</html>
